# Dynamodb Tables
Resources:
  # Events Table
  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: socless_events
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
