service: aws-python-project

frameworkVersion: '3'

plugins:
  - serverless-python-requirements
  - serverless-lift

custom:
  settings:
    BUCKET_NAME: aws-python-project-test-bucket
    DYNAMODB_TABLE: aws-python-project-test-table
    MAIL_TO: giuseppe.raffa.2018@live.rhul.ac.uk
    TOPIC_NAME: AWSPythonProjectTopic
    TOPIC_ARN: "arn:aws:sns:${self:provider.region}:*:${self:custom.settings.TOPIC_NAME}"

provider:
  name: aws
  runtime: python3.8
  profile: giusepperaffa
  region: eu-central-1
  environment: ${self:custom.settings}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:PutObject"
      Resource: "arn:aws:s3:::${self:custom.settings.BUCKET_NAME}/*"
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:ListStreams"
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.DYNAMODB_TABLE}"
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource: ${self:custom.settings.TOPIC_ARN}

constructs:
  jobs:
    type: queue
    worker:
      handler: handlers/SQSProducerConsumer.onSQSMessage

functions:
  onS3Upload:
    handler: handlers/S3UploadHandler.onS3Upload
    events:
      - s3:
          bucket: ${self:custom.settings.BUCKET_NAME}
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .txt
  onDynamoDBStream:
    handler: handlers/DynamoDBStreamHandler.onDynamoDBStream
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - TestTable
              - StreamArn
  onHTTPPostEvent:
    handler: handlers/SQSProducerConsumer.onHTTPPostEvent
    events:
      - httpApi:
          method: post
          path: /produce
    environment:
      QUEUE_URL: ${construct:jobs.queueUrl}

resources:
  Resources:
    TestTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "itemId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "itemId"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE
    MailNotification:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: "AWS Python Project Mail"
        TopicName: ${self:custom.settings.TOPIC_NAME}
        Subscription:
          - Endpoint: ${self:custom.settings.MAIL_TO}
            Protocol: "email"
